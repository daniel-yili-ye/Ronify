{% extends "layout.html" %}

{% block main %}
    {% if name %}
    <h1> {{name}} </h1>
    <h6 class="grey"> Due to public health regulations, businesses are required to collect the following information about their customers:</h6>
    <br>
    <form action="/business/{{code}}" method="post">
        <div class="form-group">
            <input autocomplete="on" autofocus class="form-control" name="name" placeholder="Name" type="text" required>
        </div>
        <div class="form-group">
            <input autocomplete="on" autofocus class="form-control" name="phone" placeholder="Phone Number (###-###-####)" type="tel" pattern="^\d{3}-\d{3}-\d{4}$" required>
        </div>
        <div class="form-group">
            <input autocomplete="on" autofocus class="form-control" name="email" placeholder="Email (optional)" type="email">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="guests" placeholder="Number of Guests" type="number" required>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
    {% else %}
    <h1>Sorry, the following business does not exist.</h1>
    {% endif %}
{% endblock %}
