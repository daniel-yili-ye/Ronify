{% extends "layout.html" %}


{% block main %}
<h1> {{bname}} </h1>
<h5> Due to public health regulations, businesses are required to collect the following information about their customers.</h5>
<form action="/business/{{bcode}}" method="post">
    <div class="form-group">
        <input autocomplete="off" autofocus class="form-control" name="name" placeholder="Name" type="text">
    </div>
    <div class="form-group">
        <input autocomplete="off" autofocus class="form-control" name="phone" placeholder="Phone Number" type="number">
    </div>
    <div class="form-group">
        <input autocomplete="off" autofocus class="form-control" name="email" placeholder="Email (optional)" type="tel">
    </div>
    <div class="form-group">
        <input autocomplete="off" autofocus class="form-control" name="guests" placeholder="Number of Guests" type="number">
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
</form>
{% endblock %}
